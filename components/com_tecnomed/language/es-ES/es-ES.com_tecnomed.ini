COM_TECNOMED_DONATE="Tecnomed le ofrece una solución probada, flexible y de fácil uso que le permitirá un manejo integral de toda la información de su institución de salud.
Abarca todas las áreas de actividad de clínicas y hospitales, mejorando la calidad de atención y servicio a pacientes.<br>
Tecnomed permite a la organización disponer en forma oportuna de información, donde y cuando se necesita, en un ambiente gráfico Windows, utilizando las principales tecnologías de base de datos relacionales.<br>
La solución Tecnomed ha sido concebida como una suite de componentes desarrolladas para las distintas áreas de atención, escalable y adaptable a los requerimientos de su institución."
